<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BareTag App</title>
  <link rel="stylesheet" href="map.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div class="tabs">
    <button class="tab-button active" onclick="openTab(event, 'map')">Map</button>
    <button class="tab-button" onclick="openTab(event, 'other')">Other</button>
  </div>

  <div id="map" class="tab-content active">
    <div class="container">
      <!-- Sidebar for Checkboxes -->
      <div id="sidebar">
        <h3>Tags to Show</h3>
        <ul id="tag-list"></ul>
      </div>
      <!-- Map -->
      <div id="map-container"></div>
    </div>
  </div>

  <div id="other" class="tab-content">
    <h2>Other Tab</h2>
    <p>Content for the other tab goes here.</p>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="map.js"></script>
  <script>
    // Tab switching logic
    function openTab(event, tabName) {
      const tabContent = document.querySelectorAll('.tab-content');
      const tabButtons = document.querySelectorAll('.tab-button');

      tabContent.forEach(tab => tab.classList.remove('active'));
      tabButtons.forEach(button => button.classList.remove('active'));

      document.getElementById(tabName).classList.add('active');
      event.currentTarget.classList.add('active');
    }
  </script>
</body>
</html>
